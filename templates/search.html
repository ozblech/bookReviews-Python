{% extends "template.html" %}

{% block title %}
{% endblock %}

{% block body %}
	<h1>Search a Book</h1>
	<form action="{{ url_for('searchBy', id='isbn') }} " method="post">
		 <div class="form-group">
			<label for="searchby">Serach by ISBN: </label>
			<input 
			id="searchbyisbn"
			class="form-control" 
			type="text" 
			placeholder="Search" 
			aria-label="Search" 
			name="searchText"
			>

			<button class="btn btn-primary btn-lg" type="submit">Search</button>
		</div>
	</form>
	<form action="{{ url_for('searchBy', id='title') }} " method="post">
		 <div class="form-group">
			<label for="searchby">Serach by Title: </label>
			<input 
			id="searchbyisbn"
			class="form-control" 
			type="text" 
			placeholder="Search" 
			aria-label="Search" 
			name="searchText"
			>

			<button class="btn btn-primary btn-lg" type="submit">Search</button>
		</div>
	</form>
	<form action="{{ url_for('searchBy', id='author') }} " method="post">
		 <div class="form-group">
			<label for="searchby">Serach by Author: </label>
			<input 
			id="searchbyisbn"
			class="form-control" 
			type="text" 
			placeholder="Search" 
			aria-label="Search" 
			name="searchText"
			>

			<button class="btn btn-primary btn-lg" type="submit">Search</button>
		</div>
	</form>
	
	<br>
	{% if books %}
		<h1>Books:</h1>
		<ul>
			{% for book in books %}
				<li>
					<a href="{{ url_for('book', book_isbn = book.isbn) }}">
						{{ book.isbn }} | {{ book.title }} | {{ book.author }}
					</a>
				</li>
			{% endfor %}
		</ul>
	{% endif %}


{% endblock %}
